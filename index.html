<DOCTYPE html!>
	<html lang="pl-PL">
	  <head>
		<title>Lista zakupów</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap&subset=latin-ext" rel="stylesheet">
		<link rel="icon" type="image/png" href="shopping-list.png" sizes="16x16" />
		<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:wght@500&display=swap" rel="stylesheet">
	  </head>
	  <body>
		<div class="main-container">
		  <div class="shopping-list-header">
			<h1> Lista zakupów <i id="pencil" class="fas fa-pencil-alt"></i>
			</h1>
			<input id="input" type="text" placeholder="Dodaj nowy element...">
		  </div>
		  <ul class="shopping-list-content"></ul>
		  <div class="shopping-list-footer">
			<button onclick="addElement()" class="add">Dodaj</button>
			<button class="save">Zapisz</button>
			<button class="clear">Usuń</button>
		  </div>
		</div>
		<script src="file.js"></script>
	  </body>
	</html>
